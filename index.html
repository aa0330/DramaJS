<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .progress-container {
        position: relative;
        display: flex;
        width: 100%;
        height: 6px;
        background: #333;
        border-radius: 3px;
        transition: width 0.1s ease;
        cursor: pointer;
      }

      .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background: #00aeec;
        border-radius: 3px;
        transition: width 0.1s ease;
      }

      .progress-handle {
        position: absolute;
        top: 50%;
        right: -6px;
        width: 12px;
        height: 12px;
        background: #00aeec;
        border-radius: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s ease;
        box-shadow: 0 0 0 2px #fff;
      }

      .progress-container:hover .progress-handle {
        opacity: 1;
      }

      .progress-container.dragging .progress-handle {
        opacity: 1;
      }
      .time-display {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        color: #ccc;
      }

      .time-current,
      .time-total {
        font-variant-numeric: tabular-nums;
      }

      .preview-tooltip {
        position: absolute;
        bottom: 20px;
        left: 0;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 12px;
        pointer-events: none;
        opacity: 0;
        transform: translateX(-50%);
        transition: opacity 0.2s ease;
        white-space: nowrap;
        z-index: 10;
      }

      .preview-tooltip.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="preview-tooltip" id="previewTooltip">00:00</div>

    <div id="progressContainer" class="progress-container">
      <div id="progressBar" class="progress-bar"></div>
      <div id="progressHandle" class="progress-handle"></div>
    </div>
    <div class="time-display">
      <span class="time-current" id="currentTime">00:00</span>
      <span class="time-total" id="totalTime">10:30</span>
    </div>
  </body>
</html>
