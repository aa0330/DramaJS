<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drama Player1</title>
    <script type="module" src="./index.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .play-box {
        width: 800px;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .dplayer {
        position: relative;
        z-index: 1;
        user-select: none;
        aspect-ratio: 16 / 9;
        border-radius: 8px;
        overflow: hidden;
      }

      .cover-img,
      video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="play-box">
      <div id="dplayer" class="dplayer hover">
        <div id="cover-img" class="image-container">
          <img class="cover-img" src="./cover.png" alt="cover-img" />
        </div>
        <video id="video" class="video" src="./normal.mp4"></video>
      </div>
    </div>
    <div
      class="1hover"
      style="width: 100px; height: 100px; background-color: antiquewhite"
    >
      <div id="aaa">111111111</div>
    </div>
    <script>
      const dramaVideo = document.getElementById("video");
      const coverImg = document.getElementById("cover-img");
      const dPlayer = document.getElementById("dplayer");
      dPlayer.addEventListener("click", (e) => {
        e.preventDefault();
        coverImg.style.display = "none";
        if (dramaVideo.paused) {
          dramaVideo.play();
        } else {
          dramaVideo.pause();
        }
      });
