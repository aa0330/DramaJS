      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .drama-player {
        position: relative;
        user-select: none;
        aspect-ratio: 16 / 9;
        border-radius: 8px;
        overflow: hidden;
      }

      .cover-container {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        position: absolute;
        z-index: 2;
      }

      .cover-container img {
        width: 100%;
        height: 100%;
        object-fit: fill;
      }

      video {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        object-fit: cover;
        aspect-ratio: 16 / 9;
      }

      .video-player-wrapper {
        width: 100%;
        height: 100%;
        position: absolute;
        bottom: 0;
        z-index: 99;
        overflow: hidden;
      }

      .pause-icon-wrapper {
        width: 50px;
        height: 50px;
        position: absolute;
        right: 37px;
        bottom: 68px;
        z-index: 99;
      }

      .pause-icon-wrapper svg {
        position: relative;
        width: 100%;
        height: 100%;
        fill: #dbdbdb;
        opacity: 0.7;
        z-index: 99;
      }
